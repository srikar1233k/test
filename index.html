<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #pdf-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the PDF link from the query string
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const pdfLink = urlParams.get('pdf');

            // If a valid PDF link is provided, embed it using the object tag
            if (pdfLink && pdfLink.endsWith('.pdf')) {
                const pdfViewer = document.createElement('object');
                pdfViewer.type = 'application/pdf';
                pdfViewer.data = pdfLink;
                pdfViewer.width = '100%';
                pdfViewer.height = '100%';
                pdfViewer.id = 'pdf-viewer';
                document.body.appendChild(pdfViewer);
            } else {
                // Display a message if the PDF link is not provided or invalid
                document.body.innerHTML = '<h2>Please provide a valid PDF link in the query string.</h2>';
            }
        });
    </script>
</body>
</html>
